{% extends 'homesapp/base.html' %}
{% block body %}
<html>
    <head>

    </head>
    <body>
        <div class="col-md-1">
        </div>
        <div class="col-md-8">
            <h1>Properties in {{location.location_name}}</h1>

            <div class="panel-group">
                    {% for place in location.property_set.all %}
                <div class="panel panel primary">
                    <div class="panel-heading">{{place.property_name}}</div>
                    <div class="panel-body">
                        <div class="col-md-4">
                            <img src="{{place.image_url}}" height="200" width="200">
                        </div>
                        <div class="col-md-6">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td><label><b>Property Address</b></label></td>
                                        <td>{{place.address}}</td>
                                    </tr>
                                    <tr>
                                        <td><label><b>Property Age</b></label></td>
                                        <td>{{place.age}}</td>
                                    </tr>
                                    <tr>
                                        <td>                                           
                                        </td>                                        
                                        <td>                                           
                                        </td>
                                        <td><a class="btn btn-success" href="/homesapp/{{location.id}}/{{place.id}}">View More Details</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>
                {% endfor %}
            </div>            
        </div>
    </body>
</html>

{% endblock %}
